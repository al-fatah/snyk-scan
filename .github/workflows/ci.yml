name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  terraform-checks:
    name: Terraform Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

  snyk-checks:
    name: Snyk Security Scans
    runs-on: ubuntu-latest
    needs: terraform-checks

    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate with Snyk
        run: snyk auth "${SNYK_TOKEN}"

      # -------------------------------
      # IaC Scan (Terraform)
      # -------------------------------
      - name: Snyk IaC Test (Terraform)
        run: snyk iac test . --report --severity-threshold=high

      # -------------------------------
      # Code Scan (NodeJS)
      # Prevent failure if lambda folder has no package.json
      # -------------------------------
      - name: Snyk Code Scan
        run: |
          if [ -d "lambda" ]; then
            echo "Running Snyk Code Scan in /lambda..."
            snyk code test lambda/
          else
            echo "No lambda folder detected â€“ skipping code scan"
          fi
